<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Validated Form</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
    integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="shortcut icon" href="./4geeks.ico" />
</head>

<body>
  <div class="container" id='formulario'>

    <form action="" id = 'form' novalidate>
      <div class="card">
        <div class="card-header">
          <h3>Payment form example</h3>
        </div>
        <div class="card-body">
          <div class="alert alert-danger" role="alert">
            
          </div> 
          <div class="row col-12 mt-2">
            <div class="col col-5">
              <label for="cardNumber" class="form-label fw-bold">Card #</label>
              <input type="text" class="form-control" id="cardNumber" placeholder="XX-XXX-XXXX" required>
            </div>
            <div class="col col-3">
              <label for="cvc" class="form-label fw-bold">CVC #</label>
              <input type="text" class="form-control" id="cvc" placeholder="000" required>
            </div>
            <div class="col col-4">
              <label for="amount" class="form-label fw-bold">Amount</label>
              <input type="text" class="form-control" id="amount" placeholder="000" required>
            </div>
          </div>
          <div class="row col-12 mt-2">
            <div class="col col-6">
              <label for="firstName" class="form-label fw-bold">First Name</label>
              <input type="text" class="form-control" id="firstName" placeholder="Your name" required>
            </div>
            <div class="col col-6">
              <label for="lastName" class="form-label fw-bold">Last Name</label>
              <input type="text" class="form-control" id="lastName" placeholder="Your lastname" required>
            </div>
          </div>
          <div class="row col-12 mt-2">
            <div class="col col-6">
              <label for="city" class="form-label fw-bold">City</label>
              <input type="text" class="form-control" id="city" placeholder="Type yout city" required>
            </div>
            <div class="col col-3">
              <label for="state" class="form-label fw-bold">State</label>
              <select class="form-select" id="state" required>
                <option selected> </option>
                <option value="f">Florida</option>
                <option value="t">Texas</option>
                <option value="ny">New York</option>
              </select>
            </div>
            <div class="col col-3">
              <label for="postal" class="form-label fw-bold">Postal Code</label>
              <input class="form-control" id="postal" placeholder="" required>
            </div>


          </div>
          <div class="row col-12 mt-2">
            <div class="col-6">
              <label for="cards" class="form-label fw-bold">We accept:</label>
              <div class="bg-secondary p-2 rounded col-4 text-white d-flex justify-content-between align-items-center">
                <input class="form-check-input" type="radio" name="cards" id="flexRadioDefault1"> <i
                  class="fa-brands fa-cc-mastercard"></i></input>
                <input class="form-check-input" type="radio" name="cards" id="flexRadioDefault1"> <i
                  class="fa-brands fa-cc-visa"></i></input>
                <input class="form-check-input" type="radio" name="cards" id="flexRadioDefault1"> <i
                  class="fa-solid fa-credit-card"></i></input>
                <input class="form-check-input" type="radio" name="cards" id="flexRadioDefault1"> <i
                  class="fa-brands fa-cc-amex"></i></input>
              </div>
            </div>
            <div class="col-6">
              <div class="d-flex flex-column">
                <label class="form-label fw-bold mb-2" for="message">Message</label>
                <textarea class="form-control" "message" id="message" rows="3" required></textarea>
                <span class="text-secondary fs-small">Add any notes here.</span>
              </div>

            </div>
          </div>
        </div>
        <div class="card-footer text-body-secondary text-end">
          <button type="submit" class="btn btn-secondary">Cancel</button>
          <button type="submit" class="btn btn-primary">Send</button>
        </div>

      </div>
    </form>

  </div>
  <script src="./app.js"></script>
</body>

</html>
